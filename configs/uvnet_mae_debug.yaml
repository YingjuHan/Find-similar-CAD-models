data:
  root: /path/to/ABC
  split: train
  layout: abc
  step_root: /path/to/ABC/chunks
  graph_root: /path/to/ABC_graphs
  uvnet_root: external/uvnet
model:
  node_embed_dim: 64
  edge_embed_dim: 64
  graph_embed_dim: 128
  mask_ratio: 0.6
loss:
  lambda_geom: 0.1
ema:
  decay: 0.999
train:
  epochs: 1
  batch_size: 1
  device: cpu
